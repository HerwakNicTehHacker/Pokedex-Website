<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="File Fetcher.js" defer></script>
</head>
<body>
    
  <h1>Pokémon Sprite Viewer</h1>
  <input id="pokemonName" placeholder="Enter Pokémon name (e.g. Mudkip)">
  <button onclick="fetchData()">Get Sprite</button>
  <div>
    <img id="pokemonSprite">
    <img id="pokemonSpriteShiny">
    <br>
    <img id="pokemonSpriteFemale">
    <img id="pokemonSpriteFemaleShiny">
    <img id="nidoranFSprite">
    <img id="nidoranFSpriteShiny">
    <img id="urshifuRapidSprite">
    <img id="urshifuRapidSpriteShiny">
 
</div>
</body>
</html>
